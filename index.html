<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>

    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Rock Paper Scissors</h1>
      <h2>Can you beat the computer?? Best of 5!</h2>
    </div>
    <div id="main">
      <div class="you-player">
        <h3>You</h3>
        <img src="https://pbs.twimg.com/media/EtDreWXXYAgNd9M.jpg" alt="rock" />
      </div>
      <div class="status">
        <p>words go here</p>
      </div>
      <div class="computer-player">
        <h3>Computer</h3>
        <img
          src="https://www.qualityclassrooms.ca/product/image/large/206605_1.jpg"
          alt="scissors"
        />
      </div>
    </div>
    <div id="go-button">
      <p class="countdown">3..2..1...</p>
      <button>GO!</button>
    </div>
  </body>
</html>
